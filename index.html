<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Photo canvas animate</title>
  <style>
    body {
      font-family: Calibri, Candara, Segoe, 'Segoe UI', Optima, Arial, sans-serif;
      background-color: #fff;
      text-align: center;
    }
    #image {
      opacity: 0.3;
      max-width: 600px;
    }
    .container {
      position: relative;
      margin: 0 auto;
      width: 90vw;
      height: 90vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="face3.jpg" alt="Photo canvas animate" id="image">
  </div>
  <!-- <p>made with <a href="//github.com/michaelbromley/chromata">chromata</a></p> -->

  <script src="chromata.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var image = document.querySelector('#image');
    chromata = new Chromata(image, {
      pathFinderCount: 200,
      speed: 7,
      turningAngle: Math.PI/2,
      colorMode: 'color',
      compositeOperation: 'lighten',
      lineWidth: 1,
      lineMode: 'square',
      origin: ['left'],
      outputSize: 'container', // original, container
      key: 'low',
      backgroundColor: 'rgba(76, 162, 139, 1)'
  });
  chromata.start();
  </script>
</body>
</html>
